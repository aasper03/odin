<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rows">
        <div class="display">
            <div class="display-content">0</div>
        </div>
        <div class="row-1">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiply operator">ร</button>
        </div>
        <div class="row-2">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="divide operator">รท</button>
        </div>
        <div class="row-3">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="add operator">+</button>
        </div>
        <div class="row-4">
            <button class="clear operator">C</button>
            <button class="number">0</button>
            <button class="equals operator">=</button>
            <button class="subtract operator">-</button>
        </div>
    </div>
</body>
</html>
