    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="title">
            <div class="title-text">Title</div>
            <input type="text" class="input-title">
        </div>
        <div class="author">
            <div class="author-text">Author</div>
            <input type="text" class="input-author">
        </div>
